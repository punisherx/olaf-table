<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
       class="mat-elevation-z8">

  <!-- First Name Column -->
  <ng-container matColumnDef="first">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by first name">
      First Name
    </th>
    <td mat-cell *matCellDef="let element"> {{element.first}} </td>
  </ng-container>

  <!-- Last Name Column -->
  <ng-container matColumnDef="last">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by last name">
      Last Name
    </th>
    <td mat-cell *matCellDef="let element"> {{element.last}} </td>
  </ng-container>

  <!-- Here I have added the filter columns, one for each column  -->
  <!-- First Name Column Filter -->
  <ng-container matColumnDef="first-filter">
    <th mat-header-cell *matHeaderCellDef>
      <input type="text" (input)="applyFilter('first', $event)" />
    </th>
  </ng-container>

  <!-- Last Name Column Filter -->
  <ng-container matColumnDef="last-filter">
    <th mat-header-cell *matHeaderCellDef>
      <input type="text" (input)="applyFilter('last', $event)" />
    </th>
  </ng-container>

  <!-- Here is the row with the normal columns -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <!-- I have added a new header row with filter columns -->
  <tr mat-header-row *matHeaderRowDef="filterColumns"></tr>

  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
